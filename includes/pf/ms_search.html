<div class="content-row bg-umkc-lighter-blue search-content">
  <div class="pf-search">
    <button class="o-btn button pf-search__toggle pf-search__toggle--search" data-toggle=".pf-search__takeover" aria-expanded="false" data-focus=".ais-SearchBox-input">
      <svg class="icon"><use xlink:href="#search" /></svg>
      Search
    </button>
    <button class="o-btn button pf-search__toggle pf-search__toggle--filter" data-toggle=".pf-results__filter">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" width="24px"><path d="M440-160q-17 0-28.5-11.5T400-200v-240L168-736q-15-20-4.5-42t36.5-22h560q26 0 36.5 22t-4.5 42L560-440v240q0 17-11.5 28.5T520-160h-80Zm40-308 198-252H282l198 252Zm0 0Z"/></svg>
      <span>Filter</span>
    </button>
    <!-- Desktop View, and mobile takeover  -->
    <div class="pf-search__takeover">
      <div class="pf-search__wrapper">
        <div class="pf-search__form">
          <h2 class="pf-search__title">Search By Keyword</h2>
          <div class="ais-SearchBox">
            <form action="" role="search" class="ais-SearchBox-form" novalidate="">
              <input class="ais-SearchBox-input" type="search" placeholder="Search all programs..." autofocus="true" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" maxlength="512" aria-label="Search" /><button class="ais-SearchBox-submit" type="submit" title="Submit the search query"><svg class="icon"><use href="#search"></use></svg></button>
              <button class="ais-SearchBox-reset" type="reset" title="Clear the search query" hidden=""><svg class="ais-SearchBox-resetIcon" viewBox="0 0 20 20" width="10" height="10" aria-hidden="true"><path d="M8.114 10L.944 2.83 0 1.885 1.886 0l.943.943L10 8.113l7.17-7.17.944-.943L20 1.886l-.943.943-7.17 7.17 7.17 7.17.943.944L18.114 20l-.943-.943-7.17-7.17-7.17 7.17-.944.943L0 18.114l.943-.943L8.113 10z"></path></svg></button>
              <span class="ais-SearchBox-loadingIndicator" hidden=""><svg aria-label="Results are loading" class="ais-SearchBox-loadingIcon" width="16" height="16" viewBox="0 0 38 38" stroke="#444" aria-hidden="true"><g fill="none" fill-rule="evenodd"><g transform="translate(1 1)" stroke-width="2"><circle stroke-opacity=".5" cx="18" cy="18" r="18"></circle><path d="M36 18c0-9.94-8.06-18-18-18"><animateTransform attributeName="transform" type="rotate" from="0 18 18" to="360 18 18" dur="1s" repeatCount="indefinite"></animateTransform></path></g></g></svg></span>
            </form>
          </div>
        </div>
        <div class="pf-search__interests" id="interests">
          <h3 class="pf-search__title">Choose Your Interests</h3>
          <div class="ais-RefinementList"><ul class="ais-RefinementList-list"><li class="ais-RefinementList-item"><div><div class="filter-input-wrapper"><label><input type="checkbox"> Agriculture, Food and Natural Resources (7)</label></div></div></li><li class="ais-RefinementList-item"><div><div class="filter-input-wrapper"><label><input type="checkbox"> Architecture and Construction (7)</label></div></div></li><li class="ais-RefinementList-item"><div><div class="filter-input-wrapper"><label><input type="checkbox"> Arts, Audio/Video Technology and Communications (70)</label></div></div></li><li class="ais-RefinementList-item"><div><div class="filter-input-wrapper"><label><input type="checkbox"> Business, Management and Administration (29)</label></div></div></li><li class="ais-RefinementList-item"><div><div class="filter-input-wrapper"><label><input type="checkbox"> Education and Training (53)</label></div></div></li><li class="ais-RefinementList-item"><div><div class="filter-input-wrapper"><label><input type="checkbox"> Finance (7)</label></div></div></li></ul></div>
        </div>
        <button class="o-btn button button--umkc-navy pf-search__results" data-toggle=".pf-search__takeover"  data-parent=".pf-search" aria-expanded="true">Show Results ()</button>
      </div>
    </div>
  </div>
</div>
